<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PCB Image</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b); /* Neon reddish gradient background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the group names */
        }

        /* Header Container Styling - Centering text */
        .header-container {
            text-align: center;
            position: absolute;
            top: 20px; /* Space from top */
            left: 50%;
            transform: translateX(-50%); /* Center the heading */
            z-index: 10; /* Ensure heading is above the background */
        }

        .header-text h1 {
            color: #fff;
            font-size: 28px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Card-like Structure for Group Members */
        .group-card {
            position: absolute;
            top: 90px; /* Space from top to place it after logo */
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            z-index: 5; /* Ensure card appears above background */
        }

        .group-card p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        .group-card p span {
            font-weight: normal; /* Regular font for USN */
            color: #555;
        }

        /* Logo Styling */
        .logo {
            width: 120px;
            height: auto;
            object-fit: contain;
            margin-top: 50px; /* Space from top for better alignment */
            z-index: 5; /* Ensure logo is above the group names */
        }

        /* Centered Form Container */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            z-index: 1; /* Ensure the form is below the logo */
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #e8e8e8;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #00d2ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #0082b4;
        }

        /* Futuristic hover effects */
        input[type="file"]:hover {
            background-color: #d0e7ff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 26px;
            }

            .header-text h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Group member names with USN in Card-like structure -->
    <div class="group-card">
        <p>SOFIA REBECCA - <span>ENG22CS590</span></p>
        <p>SVS SUJAL - <span>ENG22CS0426</span></p>
        <p>SHRUSHTI L GOWDA - <span>ENG22CS0470</span></p>
    </div>

    <!-- Header container with logo and heading -->
    <div class="header-container">
        <img src="/templates/IMG/DSULOGO.png" alt="Logo" class="logo"> <!-- Replace with the correct path to your logo -->
        <div class="header-text">
            <h1>DIGITAL IMAGE PROCESSING PROJECT: Printed Circuit Board Defect Detection</h1>
        </div>
    </div>

    <!-- Form container -->
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload your image:</label>
            <input type="file" name="file" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
